<head>
    <link href="http://gmpg.org/xfn/11" rel="profile">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <!-- Enable responsiveness on mobile devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-Z9LG56LVWM"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-Z9LG56LVWM');
    </script>

    <title>
        {% if page.title == "Home" %}
        {{ site.title }} &middot; {{ site.tagline }}
        {% else %}
        {{ page.title }} &middot; {{ site.title }}
        {% endif %}
    </title>

    <!-- CSS -->
    <link rel="stylesheet" href="{{ "/public/css/styles.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "/public/css/poole.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "/public/css/syntax.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "/public/css/hyde.css" | relative_url }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Megrim&display=swap">

    <!-- Icons -->
    <!-- <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}public/apple-touch-icon-144-precomposed.png">
                                   <link rel="shortcut icon" href="{{ site.baseurl }}public/favicon.ico"> -->

</head>
