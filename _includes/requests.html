<script>

    function postFindMovie() {
        document.getElementById('searchResult').textContent = "Search result will be shown here!"
    }

    function postFindPath() {
        const m1 = document.getElementById('movieId1').value
        const m2 = document.getElementById('movieId2').value
        const data = {m1: m1, m2: m2}
        console.log(JSON.stringify(data))
        fetch("https://httpbin.org/post", {
            method: "POST",
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        }).then(res => {
            res.json().then(str => {
                document.getElementById('pathResult').textContent = str.data
                console.log("Request complete! response:", str)
            })
        });
    }

    function postRatings() {
        console.log("Upload ratings clicked")
    }
</script>
